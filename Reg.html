<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="./Reg.css">

    <title>Abutto-RegPage</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7">
                <h1 class="logo">Abutto</h1>
                <img src="image/logo.svg" alt="">
            </div>
            <div class="col-md-5">
                <h1 class="acct">Create an Account</h1>
                <p class="knw">Let`s get to Know you</p>
                <div class="form-group">
                    <form action="" method="POST" autocomplete="off">

                        <div class="form-group">
                            <i id="fav" class="fa fa-user-plus"></i>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="USERNAME"
                                required>
                        </div>
                        <div class="form-group">
                                <i id="fav" class="fa fa-envelope"></i>
                            <input type="url" class="form-control" id="exampleFormControlInput1" placeholder="EMAIL"
                                required>
                        </div>

                        <div class="form-group">
                                <i id="fav" class="fa fa-mobile-phone"></i>
                            <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="PHONE"
                                name="telphone" pattern="[0-9]{3} [0-9]{4} [0-9]{4}" maxlength="12"
                                title="Eleven digits code" required />
                        </div>

                        <div class="form-group">
                                <i id="fav" class="fa fa-lock"></i>
                            <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="PASSWORD">
                            <i id="eye" class="fa fa-eye"></i>
                        </div>

                        <div class="form-group">
                                <i id="fav" class="fa fa-lock"></i>
                            <input type="password" class="form-control" id="exampleFormControlInput2"
                                placeholder="CONFIRM PASSWORD">
                                <i id="eye" class="fa fa-eye"></i>
                        </div>
                        <a href="#">
                            <button type="submit" class="btn btn-default">Sign Up</button>
                        </a>
                        <p class="or">Or</p>
                   
                    <a href="#">
                        <div class="field">
                            <img src="image/Continue with FB field.svg" alt="" class="FB">
                    </a>
                    <a href="#">
                        <img src="image/Continue with google.svg" alt="" class="google">
                    </a>
                </div>

                <div class="info">
                    <p class="got">Got an account?<a href="#">Sign In</a></p>
                    <SPan class="IN">
                        <p>Need Help?<a href="#">Contact Support</a></p>
                    </SPan>
                </div>


            </div>
            <img src="image/Vector 7.svg" alt="" class="vector">
        </form>
        </div>
    </div>
</body>

</html>

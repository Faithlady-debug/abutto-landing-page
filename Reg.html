<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./Reg.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>Abutto-RegPage</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7">
                <h1 class="logo">Abutto</h1>
                <img src="image/logo.svg" alt="">
            </div>
            <div class="col-md-5">
                <h1 class="acct">Create an Account</h1>
                <p class="knw">Let`s get to Know you</p>
                <div class="form-group">
                    <form action="" method="POST" autocomplete="off">

                        <div class="form-group">
                           
                            <input  type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="USERNAME" required>
                        </div>

                        <div class="form-group">
                            <input type="url" class="form-control" 
                            id="exampleFormControlInput2" placeholder="EMAIL" required>
                        </div>

                        <div class="form-group">

                            <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="PHONE"
                                name="telphone" pattern="[0-9]{3} [0-9]{4} [0-9]{4}" maxlength="12"
                                title="Eleven digits code" required />
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" id="exampleFormCont" placeholder="PASSWORD">
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" id="exampleFormCont"
                                placeholder="CONFIRM PASSWORD">
                        </div>
                        
                        <a href="#">
                                <input  class="Sign-up" type="submit" value="Sign-up" />
                            </a>
                            <p class="or">Or</p>
                            <a href="#">
                                <div class="field">
                                    <img src="image/Continue with FB field.svg" alt="" class="FB">
                            </a>
                            <a href="#">
                                <img src="image/Continue with google.svg" alt="" class="google">
                            </a>
                        </div>
                        <div class="info">
                            <p class="got">Got an account?<a href="#">Sign In</a></p>
                            <SPan class="IN">
                                <p>Need Help?<a href="#">Contact Support</a></p>
                            </SPan>
                        </div>
                       </form>
                       
                </div>
                <img src="image/Vector 7.svg" alt="" class="vector">
               
        </div>
    </div>
</body>

</html>
